services:
  app:
    build: .
    container_name: totp-backend
    volumes:
      - ./cron:/app/cron
      - ./scripts:/app/scripts
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
